<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
  	<title>Customer Creation Form</title>
  </head>
  <body>
    <header class="site-header">
      <!-- Здесь будет "Хедер" страницы -->
    </header>

    <main class="main-content">
      <h1 class="main-heading">Форма регистрации Клиента</h1>

      <form class="registration-form">
        <fieldset>
          <legend>Личные данные</legend>

          <ul>
            <li>
              <label for="surname">Фамилия:</label>
              <input type="text" name="client-surname" id="surname" placeholder="Иванов" required>
            </li>
            <li>
              <label for="name">Имя:</label>
              <input type="text" name="client-name" id="name" placeholder="Иван" required>
            </li>
            <li>
              <label for="patronymic">Отчество:</label>
              <input type="text" name="client-patronymic" placeholder="Иванович" id="patronymic">
            </li>
            <li>
              <label for="birthday">Дата рождения:</label>
              <input type="date" name="client-birthday" id="birthday" required>
            </li>
            <li>
              <label for="phone">Номер телефона:</label>
              <input type="tel" name="client-phone" id="phone" placeholder="+7 ХХХ ХХХ ХХ ХХ" required>
            </li>
            <li>
              <div>
                <span>Дата рождения:</span>

                <label for="female">Ж</label>
                <input type="radio" name="client-sex" id="female" checked>

                <label for="male">М</label>
                <input type="radio" name="client-sex" id="male">
              </div>
            </li>
            <li>
              <label for="category">Группа клиентов:</label>
              <select name="client-category" id="category" required>
                <option>VIP</option>
                <option>Проблемные</option>
                <option>ОМС</option>
              </select>
            </li>
            <li>
              <label for="doctor">Лечащий врач:</label>
              <select name="attending-doctor" id="doctor">
                <option>Иванов</option>
                <option>Захаров</option>
                <option>Чернышева</option>
              </select>
            </li>
            <li>
              <label for="message">Не отправлять СМС</label>
              <input type="checkbox" name="client-message" id="message">
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>Адрес</legend>

          <ul>
            <li>
              <label for="postcode">Индекс:</label>
              <input type="number" name="client-postcode" id="postcode">
            </li>
            <li>
              <label for="country">Страна:</label>
              <input type="text" name="client-country" id="country">
            </li>
            <li>
              <label for="region">Область:</label>
              <input type="text" name="client-region" id="region">
            </li>
            <li>
              <label for="city">Город:</label>
              <input type="text" name="client-city" id="city" required>
            </li>
            <li>
              <label for="street">Улица:</label>
              <input type="text" name="client-street" id="street">
            </li>
            <li>
              <label for="housenumber">Дом:</label>
              <input type="number" name="client-housenumber" id="housenumber">
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>Паспорт</legend>

          <ul>
            <li>
              <label for="document">Тип документа:</label>
              <select name="client-document" id="document" required>
                <option>Паспорт</option>
                <option>Свидетельство о рождении</option>
                <option>Водительское удостоверение</option>
              </select>
            </li>
            <li>
              <label for="passportSeries">Серия:</label>
              <input type="number" name="client-passport" id="passportSeries">
            </li>
            <li>
              <label for="passportNumber">Номер:</label>
              <input type="number" name="client-passport" id="passportNumber">
            </li>
            <li>
              <label for="placeOfIssue">Кем выдан:</label>
              <input type="text" name="client-passport" id="placeOfIssue">  
            </li>
            <li>
              <label for="dateOfIssue">Дата выдачи:</label>
              <input type="date" name="client-passport" id="dateOfIssue" required>
            </li>
          </ul>
        </fieldset>

        <button type="submit">Зарегистрироваться</button>
      </form>
    </main>

    <br>
    <br>
    <br>

    <div id="app">
      <hello></hello>
      <goodbye></goodbye>
    </div>


    <!-- Scripts -->
    <script src="source/js/scripts.min.js"></script>
  </body>
</html>
